<!DOCTYPE html>
<html>
<head>
    <title>Voiceflow Chat</title>
    <style>
        #voiceflow-chat-container {
            width: 85vw; /* 85% of the viewport width */
            height: 85vh; /* 85% of the viewport height */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="voiceflow-chat-container"></div>
    <script>
        window.voiceflow.chat.load({
            verify: {
                projectID: "<Your-Project-ID>"
            },
            url: "https://general-runtime.voiceflow.com",
            versionID: "production",
            render: {
                mode: 'embedded',
                target: document.getElementById('voiceflow-chat-container')
            },
            autostart: true
        });
    </script>
</body>
</html>
